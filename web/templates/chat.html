<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Nexa-Hub ¬∑ Chat</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
        }

        .layout {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 260px;
            background: #f9f9f9;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            text-align: center;
            color: #333;
        }

        .session-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        .session-item {
            padding: 8px 10px;
            border-radius: 6px;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .session-item.active {
            background: #e8f5e9;
        }

        .session-item:hover {
            background: #e8f5e9;
        }

        .delete-btn {
            display: none;
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
        }

        .session-item:hover .delete-btn {
            display: inline;
        }

        .new-session-btn, .clear-all-btn {
            padding: 8px;
            background: #25a244;
            color: #fff;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .new-session-btn:hover {
            background: #208b3a;
        }

        .clear-all-btn {
            background: #d9534f;
            display: none;
        }

        .clear-all-btn:hover {
            background: #c9302c;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .app {
            width: 1000px;
            height: 100%;
            background: #fff;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .header {
            padding: 12px 16px;
            font-weight: 700;
            font-size: 20px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .toolbar {
            padding: 8px 16px;
            border-bottom: 1px solid #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        select {
            padding: 4px 8px;
            border-radius: 4px;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #333;
        }

        .chat {
            flex: 1;
            overflow-y: auto;
            padding: 16px 12px;
            background: #f6f6f6;
        }

        .msg-row {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            margin: 10px 0;
            max-width: 80%;
        }

        .left {
            justify-content: flex-start;
        }

        .right {
            justify-content: flex-end;
            margin-left: auto;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex: 0 0 36px;
            background: #ddd;
            object-fit: cover;
        }

        .bubble {
            position: relative;
            padding: 10px 12px;
            border-radius: 8px;
            line-height: 1.5;
            word-break: break-word;
            background: #fff;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .03);
        }

        .right .bubble {
            background: #9fe770;
        }

        .composer {
            padding: 10px 12px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .composer input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            background: #fafafa;
        }

        .composer button {
            padding: 8px 16px;
            border: none;
            border-radius: 18px;
            background: #25a244;
            color: #fff;
            cursor: pointer;
        }

        .composer button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .system-banner {
            text-align: center;
            color: #aaa;
            font-size: 13px;
            margin: 12px 0;
            font-style: italic;
        }

        .sources {
            margin-top: 6px;
            font-size: 13px;
            color: #666;
        }

        .sources-toggle {
            cursor: pointer;
            color: #007aff;
            margin-top: 4px;
            user-select: none;
        }

        .sources-toggle:hover {
            text-decoration: underline;
        }

        .sources-list {
            background: #f9f9f9;
            border-left: 3px solid #25a244;
            padding: 8px 10px;
            margin-top: 6px;
            border-radius: 4px;
            color: #555;
            font-size: 13px;
        }

        .source-item {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<div class="layout">
    <div class="sidebar">
        <h2>üí¨ ‰ºöËØùÂàóË°®</h2>
        <button class="new-session-btn" onclick="startNewChat()">‚ûï Êñ∞Âª∫‰ºöËØù</button>
        <div id="session-list" class="session-list"></div>
        <button id="clear-all-btn" class="clear-all-btn" onclick="clearAllSessions()">üóëÔ∏è Ê∏ÖÁ©∫ÊâÄÊúâ‰ºöËØù</button>
    </div>

    <div class="main">
        <div class="app">
            <div class="header">Nexa-Hub - AI Chat</div>
            <div class="toolbar">
                <div class="toggle-group">
                    <span>Ê®°ÂûãÔºö</span><select id="model"></select>
                </div>
                <div class="toggle-group">
                    <input id="kg-switch" type="checkbox" onchange="toggleKnowledge()"/>
                    <label for="kg-switch">ÂêØÁî®Áü•ËØÜÂ∫ì</label>
                </div>
            </div>
            <div id="chat" class="chat"></div>
            <div class="composer">
                <input id="q" type="text" placeholder="ËØ∑ËæìÂÖ•ÈóÆÈ¢ò‚Ä¶"/>
                <button id="send">ÂèëÈÄÅ</button>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE = "http://127.0.0.1:8000";
    const userId = 1;
    let sessionId = null;
    let useKG = false;
    let everUsedKG = false;

    const chatEl = document.getElementById("chat");
    const input = document.getElementById("q");
    const sendBtn = document.getElementById("send");
    const modelEl = document.getElementById("model");
    const kgSwitch = document.getElementById("kg-switch");
    const sessionListEl = document.getElementById("session-list");

    function addMsg({side, text, sources = []}) {
        const row = document.createElement("div");
        row.className = `msg-row ${side}`;
        const avatar = document.createElement("img");
        avatar.className = "avatar";
        avatar.src = side === "left"
            ? `${API_BASE}/static/images/avatar/ai.png`
            : `${API_BASE}/static/images/avatar/user.png`;
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = text;
        if (side === "left" && sources && sources.length > 0) {
            const srcBlock = renderSources(sources);
            if (srcBlock) bubble.appendChild(srcBlock);
        }
        if (side === "left") row.append(avatar, bubble);
        else row.append(bubble, avatar);
        chatEl.append(row);
        chatEl.scrollTop = chatEl.scrollHeight;
    }

    function addSystemBanner(text) {
        const div = document.createElement("div");
        div.className = "system-banner";
        div.textContent = text;
        chatEl.append(div);
        chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function startNewChat() {
        sessionId = null;
        chatEl.innerHTML = "";

        useKG = false;
        everUsedKG = false;
        kgSwitch.checked = false;

        addSystemBanner("üëã Êñ∞‰ºöËØùÂ∑≤ÂºÄÂêØ");
        highlightActiveSession(null);
    }

    async function send() {
        const text = input.value.trim();
        if (!text) return;
        addMsg({side: "right", text});
        input.value = "";
        sendBtn.disabled = true;

        try {
            const res = await fetch(`${API_BASE}/api/chat/`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    query: text,
                    model: modelEl.value,
                    user_id: userId,
                    session_id: sessionId,
                    use_kg: useKG,
                })
            });
            const payload = await res.json();
            if (!payload.ok) {
                addMsg({side: "left", text: `‚ùå Âá∫Èîô: ${payload.error || "Êú™Áü•ÈîôËØØ"}`});
            } else {
                const data = payload.data;
                const aiText = data.text || "[Êó†ÂìçÂ∫î]";
                addMsg({side: "left", text: aiText, sources: data.sources || []});
                sessionId = data.session_id || sessionId;
                await loadSessions();
                highlightActiveSession(sessionId);
            }
        } catch (err) {
            addMsg({side: "left", text: "‚ö†Ô∏è ËØ∑Ê±ÇÂ§±Ë¥•ÔºåËØ∑ËÅîÁ≥ªÁÆ°ÁêÜÂëò"});
        } finally {
            sendBtn.disabled = false;
        }
    }

    function toggleKnowledge() {
        const prev = useKG;
        useKG = kgSwitch.checked;
        if (useKG && !prev) {
            everUsedKG = true;
            addSystemBanner("üß† Áî®Êà∑ÂºÄÂêØÁü•ËØÜÂ∫ìÊü•ËØ¢ÂäüËÉΩ");
        } else if (!useKG && prev) {
            addSystemBanner("üí¨ Áî®Êà∑ÂÖ≥Èó≠Áü•ËØÜÂ∫ìÊü•ËØ¢ÂäüËÉΩ");
        }
    }

    function renderSources(sources) {
        if (!sources || sources.length === 0) return null;
        const container = document.createElement("div");
        container.className = "sources";
        const toggle = document.createElement("div");
        toggle.className = "sources-toggle";
        toggle.textContent = `üßæ Êü•ÁúãÂºïÁî®Êù•Ê∫ê (${sources.length})`;
        const details = document.createElement("div");
        details.className = "sources-list";
        details.style.display = "none";
        sources.forEach((src, i) => {
            const item = document.createElement("div");
            item.className = "source-item";
            const name = src.source ? src.source.split(/[\\/]/).pop() : "(Êú™Áü•Êù•Ê∫ê)";
            item.innerHTML = `<strong>${i + 1}. ${name}</strong><br>${src.snippet || ""}`;
            details.appendChild(item);
        });
        toggle.onclick = () => {
            details.style.display = details.style.display === "none" ? "block" : "none";
            toggle.textContent = details.style.display === "none"
                ? `üßæ Êü•ÁúãÂºïÁî®Êù•Ê∫ê (${sources.length})` : "üìÑ Êî∂Ëµ∑ÂºïÁî®Êù•Ê∫ê";
        };
        container.appendChild(toggle);
        container.appendChild(details);
        return container;
    }

    async function loadSessions() {
        const res = await fetch(`${API_BASE}/api/chat/sessions?user_id=${userId}`);
        const payload = await res.json();
        const sessions = payload.data?.sessions || [];
        sessionListEl.innerHTML = "";

        sessions.forEach(sess => {
            const div = document.createElement("div");
            div.className = "session-item";
            div.dataset.id = sess.session_id;
            div.onclick = () => loadHistory(sess.session_id);

            const name = document.createElement("span");
            name.textContent = sess.session_name || "(Êú™ÂëΩÂêç)";

            const del = document.createElement("button");
            del.className = "delete-btn";
            del.textContent = "üóëÔ∏è";
            del.onclick = async (e) => {
                e.stopPropagation();
                await fetch(`${API_BASE}/api/chat/clear`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({user_id: userId, session_id: sess.session_id})
                });
                await loadSessions();
            };

            div.append(name, del);
            sessionListEl.append(div);
        });

        const clearAllBtn = document.getElementById("clear-all-btn");
        if (sessions.length > 0) {
            clearAllBtn.style.display = "block";
        } else {
            clearAllBtn.style.display = "none";
        }
    }


    function highlightActiveSession(id) {
        [...document.querySelectorAll(".session-item")].forEach(el => {
            el.classList.toggle("active", el.dataset.id === id);
        });
    }

    async function loadHistory(id) {
        sessionId = id;
        const res = await fetch(`${API_BASE}/api/chat/history?user_id=${userId}&session_id=${id}`);
        const payload = await res.json();
        const msgs = payload.data?.messages || [];
        chatEl.innerHTML = "";
        msgs.forEach(m => addMsg({side: m.role === "user" ? "right" : "left", text: m.content}));
        highlightActiveSession(id);
    }

    async function clearAllSessions() {
        await fetch(`${API_BASE}/api/chat/clear_all?user_id=${userId}`, {method: "POST"});
        sessionListEl.innerHTML = "";
        chatEl.innerHTML = "";
        sessionId = null;
        addSystemBanner("üßπ ÊâÄÊúâ‰ºöËØùÂ∑≤Ê∏ÖÁ©∫");
    }

    async function loadModels() {
        const res = await fetch(`${API_BASE}/api/model/`);
        const payload = await res.json();
        const models = payload.data?.models || [];
        models.forEach(m => {
            const opt = document.createElement("option");
            opt.value = m.id || m.name;
            opt.textContent = `${m.family ? m.family + ": " : ""}${m.name}`;
            modelEl.append(opt);
        });
    }

    sendBtn.onclick = send;
    input.addEventListener("keydown", e => {
        if (e.key === "Enter") send();
    });

    window.onload = async () => {
        await loadModels();
        await loadSessions();
        addSystemBanner("üëã ‰Ω†Â•ΩÔºåÊàëÊòØ‰Ω†ÁöÑ AI Âä©ÊâãÔºåÁé∞Âú®ÂºÄÂßãËÅäÂ§©ÂêßÔΩû");
    };
</script>
</body>
</html>
