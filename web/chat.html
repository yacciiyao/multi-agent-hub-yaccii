<!doctype html>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
    <style>
        .chat-markdown pre code {
            white-space: pre;
            word-wrap: normal;
        }

        .chat-markdown table {
            border-collapse: collapse;
        }

        .chat-markdown table th, .chat-markdown table td {
            border: 1px solid #e5e7eb;
            padding: 6px 10px;
        }

        .chat-markdown blockquote {
            border-left: 4px solid #e5e7eb;
            margin: 8px 0;
            padding: 4px 10px;
            color: #6b7280;
        }

        .chat-attachments img {
            max-width: 100%;
            border-radius: 6px;
        }

        .rag-sources {
            margin-top: 10px;
            font-size: 12px;
            color: #6b7280;
        }

        .rag-sources a {
            color: #2563eb;
            text-decoration: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover"/>
    <title>Multi-Agent Hub</title>
    <style>
        :root {
            --bg: #fff;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
            --panel: #fff;
            --panel-2: #f8fafc;
            --green: #10b981;
            --green-50: #ecfdf5;
            --green-100: #d1fae5;
            --btn-h: 40px;
            --shell-pad: 12px;
            --textbox-min-h: 92px;
            --textbox-max-h: 220px;
            --actions-gap: 8px;
        }

        * {
            box-sizing: border-box
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font: 14px/1.6 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Noto Sans CJK SC", sans-serif
        }

        .app {
            display: flex;
            height: 100vh;
            overflow: hidden
        }

        .sidebar {
            width: 280px;
            flex: 0 0 280px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--panel);
            min-height: 0;
            overflow: hidden;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 16px;
            border-bottom: 1px solid var(--border)
        }

        .brand img {
            width: 22px;
            height: 22px;
            object-fit: contain
        }

        .brand h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600
        }

        .side-tools {
            display: flex;
            gap: 8px;
            padding: 12px 12px 6px;
            border-bottom: 1px solid var(--border);
        }

        .btn {
            padding: 0 12px;
            border: 1px solid var(--border);
            background: #fff;
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            height: var(--btn-h);
            font-weight: 600;
        }

        .btn:hover {
            filter: brightness(.98)
        }

        .btn:active {
            transform: translateY(.5px)
        }

        .btn.btn-green {
            background: var(--green);
            border-color: var(--green);
            color: #fff
        }

        .btn.btn-danger {
            background: #ef4444;
            border-color: #ef4444;
            color: #fff
        }

        .session-list {
            overflow: auto;
            padding: 6px 8px 12px;
            flex: 1;
        }

        .session-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            padding: 10px 12px;
            background: #fff;
            margin: 8px 0;
            cursor: pointer
        }

        .session-item:hover {
            background: var(--panel-2)
        }

        .session-item.active {
            outline: 2px solid var(--green-100);
            background: var(--green-50)
        }

        .session-main {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

        .session-title {
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
            font-size: 13px
        }

        .session-meta {
            font-size: 11px;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-actions {
            display: flex;
            align-items: center
        }

        .session-actions .btn-del {
            width: 22px;
            height: 22px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            color: #9ca3af;
            font-size: 16px;
            line-height: 1;
            border-radius: 6px;
            transition: transform .15s, color .15s, background .15s
        }

        .session-actions .btn-del:hover {
            color: #ef4444;
            background: #fee2e2
        }

        .session-actions .btn-del:active {
            transform: scale(.95)
        }

        .sidebar-footer {
            border-top: 1px solid var(--border);
            padding: 8px 10px 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .agent-panel {
            background: #f9fafb;
            border-radius: 10px;
            padding: 8px 8px 6px;
        }

        .agent-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 12px;
            color: var(--muted);
        }

        .agent-items {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .agent-item {
            padding: 6px 8px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .agent-item span.agent-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .agent-item span.agent-desc {
            font-size: 11px;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .agent-item.active {
            border-color: #22c55e;
            background: var(--green-50);
            box-shadow: 0 0 0 1px rgba(34, 197, 94, .12);
        }

        .agent-item:hover {
            background: var(--panel-2);
        }

        .user-panel {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #fff;
            border-top: 2px solid var(--border);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 999px;
            background: #e5e7eb;
            overflow: hidden;
            flex-shrink: 0;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

        .user-name {
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 14px;
            margin: 12px 10%;
            padding: 10px 56px;
            border-bottom: 1px solid var(--border);
            background: #fff
        }

        .toolbar .muted {
            color: var(--muted);
            font-size: 12px;
            margin-left: auto;
        }

        .agent-tag-current {
            font-size: 12px;
            color: var(--muted);
        }

        .agent-tag-current strong {
            color: #111827;
        }

        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f6f6f6;
            margin: 0 10%;
            padding: 0 20px 24px;
            min-height: 0;
        }

        .chat-header {
            position: sticky;
            top: 0;
            z-index: 1;
            padding: 16px 0 10px;
            text-align: center;
            background: #f6f6f6;
        }

        .chat-header .agent-title {
            font-size: 17px;
            font-weight: 600;
        }

        .chat-header .agent-sub {
            font-size: 12px;
            color: var(--muted);
            margin-top: 2px;
        }

        .chat-messages {
            flex: 1;
            overflow: auto;
            padding-top: 4px;
            padding-bottom: 16px;
        }

        .msg {
            display: flex;
            gap: 10px;
            margin: 12px 0;
            align-items: flex-start
        }

        .msg .avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            overflow: hidden;
            flex: 0 0 40px
        }

        .msg .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        .bubble {
            max-width: 760px;
            border: 1px solid var(--border);
            background: #fff;
            border-radius: 10px;
            padding: 10px 12px;
            word-break: break-word;
            white-space: normal;
            box-shadow: 0 1px 0 rgba(0, 0, 0, .02)
        }

        .msg.user {
            justify-content: flex-end
        }

        .msg.user .avatar {
            order: 2;
            margin-left: 8px
        }

        .msg.user .bubble {
            order: 1;
            background: var(--green-50);
            border-color: #95EC69
        }

        .msg.assistant {
            justify-content: flex-start
        }

        .msg.assistant .avatar {
            margin-right: 8px
        }

        .msg.assistant .bubble {
            background: #fff;
            border-color: var(--border)
        }

        .msg.system {
            justify-content: center;
            margin: 16px 0
        }

        .msg.system .bubble {
            background: transparent;
            border: none;
            box-shadow: none;
            color: var(--muted);
            font-size: 12px;
            padding: 0;
            max-width: 640px;
            text-align: center
        }

        .bubble pre {
            margin: 8px 0;
            padding: 10px;
            background: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: auto
        }

        .bottom-panel {
            margin: 0 10%;
            padding: 12px 20px 16px;
            background: #f6f6f6;
            border-top: 1px solid var(--border);
        }

        .shortcut-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 5px;
        }

        .shortcut-pill {
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #fff;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            display: inline-flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 400px;
            transition: background .12s, box-shadow .12s, transform .12s;
        }

        .shortcut-pill:hover {
            background: #f9fafb;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .06);
        }

        .shortcut-pill:active {
            transform: translateY(1px);
        }

        .shortcut-pill-title {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .shortcut-pill-sub {
            font-size: 11px;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .composer {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px 0 12px;
            background: #f6f6f6;
            flex-shrink: 0;
        }

        .input-shell {
            position: relative;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: var(--shell-pad);
            padding-bottom: calc(var(--shell-pad) + var(--btn-h) + var(--actions-gap));
        }

        .textbox {
            outline: none;
            min-height: var(--textbox-min-h);
            max-height: var(--textbox-max-h);
            overflow-y: auto;
            padding: 0;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .textbox:empty:before {
            content: attr(data-placeholder);
            color: var(--muted);
        }

        .inbox-actions {
            position: absolute;
            left: var(--shell-pad);
            right: var(--shell-pad);
            bottom: var(--shell-pad);
            height: var(--btn-h);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .inbox-actions .left, .inbox-actions .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-input {
            display: none;
        }

        .image-preview {
            display: none;
            margin-bottom: 4px;
            padding: 6px 0;
            gap: 8px;
            flex-wrap: wrap;
        }

        .image-preview-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
            background: #f9fafb;
            flex-shrink: 0;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-remove {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 18px;
            height: 18px;
            border-radius: 999px;
            border: none;
            background: rgba(0, 0, 0, .6);
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            line-height: 1;
        }

        .message-images {
            margin-top: 8px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .message-image {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--border);
        }

        .chat-messages::-webkit-scrollbar,
        .session-list::-webkit-scrollbar,
        .agent-items::-webkit-scrollbar,
        .textbox::-webkit-scrollbar {
            width: 8px;
            height: 8px
        }

        .chat-messages::-webkit-scrollbar-thumb,
        .session-list::-webkit-scrollbar-thumb,
        .agent-items::-webkit-scrollbar-thumb,
        .textbox::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 8px
        }

        .chat-messages::-webkit-scrollbar-thumb:hover,
        .session-list::-webkit-scrollbar-thumb:hover,
        .agent-items::-webkit-scrollbar-thumb:hover,
        .textbox::-webkit-scrollbar-thumb:hover {
            background: #d1d5db
        }

        .modal-mask {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .35);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999
        }

        .modal {
            width: 420px;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .12);
            overflow: hidden
        }

        .modal .hd {
            padding: 14px 16px;
            font-weight: 600;
            border-bottom: 1px solid var(--border)
        }

        .modal .bd {
            padding: 16px;
            color: #374151
        }

        .modal .ft {
            padding: 12px 16px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            border-top: 1px solid var(--border)
        }
    </style>
</head>
<body>

<div id="confirmMask" class="modal-mask">
    <div class="modal">
        <div class="hd">确认</div>
        <div class="bd" id="confirmMsg">确定吗？</div>
        <div class="ft">
            <button class="btn" id="confirmCancel">取消</button>
            <button class="btn btn-green" id="confirmOk">确定</button>
        </div>
    </div>
</div>

<div id="imageViewerMask" class="modal-mask">
    <div class="image-viewer">
        <img id="imageViewerImg" src="" alt="预览图片"/>
        <div class="image-viewer-actions">
            <a id="imageViewerDownload" class="btn" href="#" target="_blank" download>下载</a>
            <button id="imageViewerClose" class="btn">关闭</button>
        </div>
    </div>
</div>

<div class="app">
    <aside class="sidebar">
        <div class="brand">
            <img src="/static/images/logo.png" alt="logo"/>
            <h1>Multi-Agent Hub</h1>
        </div>

        <div class="side-tools">
            <button id="btn-new" class="btn btn-green">新建会话</button>
            <button id="btn-clear-all" class="btn btn-danger" style="display:none">清空全部</button>
        </div>

        <div id="session-list" class="session-list"></div>

        <div class="sidebar-footer">
            <div class="agent-panel">
                <div class="agent-header">
                    <span>助手</span>
                    <span style="font-size:11px;color:var(--muted)">为本地会话选择角色</span>
                </div>
                <div id="agent-list" class="agent-items"></div>
            </div>

            <div class="user-panel">
                <div class="user-avatar">
                    <img src="/static/static/images/user_avatar.jpg" alt="User"/>
                </div>
                <div class="user-info">
                    <div class="user-name">Demo User</div>
                </div>
            </div>
        </div>
    </aside>

    <main class="main">
        <div class="toolbar">
            <label>模型:
                <select id="model-select"></select>
            </label>
            <label><input id="ck-stream" type="checkbox"/> 流式输出</label>
            <label><input id="ck-rag" type="checkbox"/> 启用 RAG</label>
            <span id="agent-current" class="agent-tag-current"></span>
            <span id="status" class="small muted">就绪</span>
        </div>

        <div id="chat" class="chat">
            <div id="chat-header" class="chat-header"></div>
            <div id="chat-messages" class="chat-messages"></div>
        </div>

        <div class="bottom-panel">
            <div id="shortcut-bar" class="shortcut-bar"></div>

            <div class="composer">
                <div id="image-preview" class="image-preview"></div>

                <div class="input-shell">
                    <div id="input"
                         class="textbox"
                         contenteditable="true"
                         data-placeholder="输入消息，Shift+Enter 换行，Enter 发送"></div>

                    <div class="inbox-actions">
                        <div class="left">
                            <label class="btn" for="file-upload">＋</label>
                            <input type="file" id="file-upload" class="file-input" accept="image/*"/>
                        </div>
                        <div class="right">
                            <button id="send" class="btn btn-green" type="button">发送</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    /** --------------- Markdown 渲染配置 --------------- */
    marked.setOptions({
        gfm: true,
        breaks: true,
        headerIds: true,
        mangle: false,
        highlight: (code, lang) => {
            try {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, {language: lang}).value;
                }
                return hljs.highlightAuto(code).value;
            } catch {
                return code;
            }
        }
    });

    function renderMarkdown(md) {
        const html = marked.parse(md || '');
        return DOMPurify.sanitize(html);
    }

    /** --------------- 配置与状态 --------------- */
    const API = location.origin;
    const USER_ID = 1;
    const CHANNEL = "web";

    let models = [];
    let sessions = [];
    let currentSessionId = null;
    let currentBotName = null;
    let pendingNew = true;
    let pendingBotName = null;
    let streamingReader = null;

    let agents = [];
    let agentsMap = {};
    let currentAgentKey = null;
    let shortcutsHidden = false;

    let pendingAttachments = [];

    /** --------------- 工具函数 --------------- */
    const $ = s => document.querySelector(s);
    const ce = (t, c) => {
        const el = document.createElement(t);
        if (c) el.className = c;
        return el;
    };

    function getInputText() {
        const el = $("#input");
        if (!el) return "";
        // 将 &nbsp; 转为空格，保持换行
        return (el.innerText || "").replace(/\u00A0/g, ' ').trim();
    }

    function clearInput() {
        const el = $("#input");
        if (el) el.innerHTML = "";
    }

    function setStatus(t) {
        $("#status").textContent = t;
    }

    function scrollBottom() {
        const c = $("#chat-messages");
        if (!c) return;
        c.scrollTop = c.scrollHeight;
    }

    function uiConfirm(message) {
        return new Promise(resolve => {
            const mask = $("#confirmMask");
            $("#confirmMsg").textContent = message || "确认吗？";
            const ok = $("#confirmOk"), cancel = $("#confirmCancel");
            const off = () => {
                mask.style.display = "none";
                ok.onclick = null;
                cancel.onclick = null;
            };
            ok.onclick = () => {
                off();
                resolve(true);
            };
            cancel.onclick = () => {
                off();
                resolve(false);
            };
            mask.style.display = "flex";
        });
    }

    function hasUserOrAssistant() {
        const ns = [...document.querySelectorAll("#chat-messages .msg")];
        return ns.some(n => n.classList.contains("user") || n.classList.contains("assistant"));
    }

    function stripRagBlock(text) {
        if (!text) return "";
        const re = /\[\[RAG_SOURCES\]\][\s\S]*?(\n```[\s\S]*?```)?/g;
        return text.replace(re, "").trim();
    }

    function getAgentNameByKey(key) {
        if (!key) return "";
        const a = agentsMap[key];
        return a ? a.name : key;
    }

    function updateAgentCurrentLabel() {
        const span = $("#agent-current");
        const header = $("#chat-header");
        const agentObj = agentsMap[currentAgentKey];
        const name = agentObj?.name || "默认助手";
        const desc = agentObj?.description || "";

        if (span) {
            span.innerHTML = agentObj ? `当前助手：<strong>${name}</strong>` : "";
        }
        if (header) {
            header.innerHTML = "";
            const title = ce("div", "agent-title");
            title.textContent = name;
            header.appendChild(title);
            if (desc) {
                const sub = ce("div", "agent-sub");
                sub.textContent = desc;
                header.appendChild(sub);
            }
        }
    }

    function currentModelSupportsImage() {
        if (!currentBotName) return false;
        const m = models.find(m => m.bot_name === currentBotName);

    async function apiSendMessageJSON(session_id, role, content, rag_enabled, attachments) {
        const payload = {
            user_id: USER_ID, session_id, content, role, stream: false, rag_enabled, channel: CHANNEL
        };
        if (attachments && attachments.length) payload.attachments = attachments;
        const r = await fetch(`${API}/messages/chat`, {
            method: "POST", headers: {"Content-Type": "application/json"},
            body: JSON.stringify(payload)
        });
        const j = await r.json();
        if (j.code !== 0) throw new Error(j.message || "send failed");
        return {
            reply: (j.data?.reply || ""),
            sources: (j.data?.sources || []),
            attachments: (j.data?.attachments || [])
        };
    }

    async function apiSendMessageStream(session_id, role, content, rag_enabled, attachments, onChunk) {
        const payload = {user_id: USER_ID, session_id, content, role, stream: true, rag_enabled, channel: CHANNEL};
        if (attachments && attachments.length) payload.attachments = attachments;
        const r = await fetch(`${API}/messages/chat`, {
            method: "POST", headers: {"Content-Type": "application/json"},
            body: JSON.stringify(payload)
        });
        if (!r.ok) {
            let m = "stream http error";
            try {
                const j = await r.json();
                m = j.message || m;
            } catch {
            }
            throw new Error(m);
        }
        const reader = r.body.getReader();
        streamingReader = reader;
        const decoder = new TextDecoder("utf-8");
        while (true) {
            const {done, value} = await reader.read();
            if (done) break;
            onChunk(decoder.decode(value, {stream: true}));
        }
        streamingReader = null;
    }

    async function uploadImageFile(file) {
        const sessionId = await ensureSessionIfNeeded();
        const form = new FormData();
        form.append("user_id", USER_ID);

        form.append("file", file);
        const r = await fetch(`${API}/files/upload`, {method: "POST", body: form});
        const j = await r.json();
        if (!j.success) {
            throw new Error(j.detail || "upload failed");
        }
        return j.data.attachment;
    }

    /** --------------- 会话列表 --------------- */
    async function reloadSessions() {
        sessions = await apiListSessions();
        const getTs = (s) => {
            const v = s.updated_at ?? s.created_at ?? s.update_time ?? s.create_time ?? 0;
            if (typeof v === "number") return v;
            const n = Number(v);
            if (!Number.isNaN(n)) return n;
            const d = Date.parse(v);
            return Number.isNaN(d) ? 0 : d;
        };
        sessions.sort((a, b) => getTs(b) - getTs(a));

        const box = $("#session-list");
        box.innerHTML = "";
        $("#btn-clear-all").style.display = sessions.length ? "inline-block" : "none";

        sessions.forEach(s => {
            const item = ce("div", "session-item" + (s.session_id === currentSessionId ? " active" : ""));

            const title = ce("div", "session-title");
            const meta = ce("div", "session-meta");

            const agentName = getAgentNameByKey(s.agent_key);
            const name = s.session_name || "新会话";
            title.textContent = name;

            const metaParts = [];
            if (agentName) metaParts.push(`助手: ${agentName}`);
            if (s.bot_name) metaParts.push(`模型: ${s.bot_name}`);
            meta.textContent = metaParts.join(" | ");

            main.appendChild(title);
            main.appendChild(meta);

            const act = ce("div", "session-actions");
            const del = ce("button", "btn-del");
            del.type = "button";
            del.title = "删除会话";
            del.textContent = "×";
            del.onclick = async (ev) => {
                ev.stopPropagation();
                if (!await uiConfirm("确认删除该会话？")) return;
                await apiDeleteSession(s.session_id);
                if (currentSessionId === s.session_id) {
                    currentSessionId = null;
                    $("#chat-messages").innerHTML = "";
                    pendingAttachments = [];
                    renderImagePreview();
                }
                await reloadSessions();
            };
            act.appendChild(del);

            item.appendChild(main);
            item.appendChild(act);

            item.onclick = async () => {
                if (currentSessionId === s.session_id && !pendingNew) return;
                pendingNew = false;
                currentSessionId = s.session_id;
                currentBotName = s.bot_name;
                const sel = document.getElementById("model-select");
                if (sel && s.bot_name) sel.value = s.bot_name;
                document.getElementById("ck-rag").checked = !!s.rag_enabled;

    async function send() {
        const text = getInputText();
        if (!text && (!pendingAttachments || !pendingAttachments.length)) return;

        const sessionId = await ensureSessionIfNeeded();

        const userRow = msgBubble("user", text, pendingAttachments);
        $("#chat-messages").appendChild(userRow);
        scrollBottom();
        clearInput();

        const botRow = msgBubble("assistant", "", []);
        const bubble = botRow.querySelector(".bubble");
        const mdDiv = bubble.querySelector(".chat-markdown") || (() => {
            const d = ce("div", "chat-markdown");
            bubble.appendChild(d);
            return d;
        })();
        $("#chat-messages").appendChild(botRow);
        scrollBottom();

        const useStream = $("#ck-stream").checked;
        const useRag = $("#ck-rag").checked;

        const attachmentsToSend = pendingAttachments.slice();
        pendingAttachments = [];
        renderImagePreview();

        setStatus(useStream ? "流式生成中…" : "生成中…");
        try {
            if (useStream) {
                let full = "";
                await apiSendMessageStream(sessionId, "user", text, useRag, attachmentsToSend, (chunk) => {
                    const marker = "[[RAG_SOURCES]]";
                    if (chunk.includes(marker)) {
                        const idx = chunk.indexOf(marker);
                        const before = chunk.slice(0, idx);
                        if (before) {
                            full += before;
                            mdDiv.innerHTML = renderMarkdown(full);
                            scrollBottom();
                        }
                        const jsonStr = chunk.slice(idx + marker.length).trim();
                        try {
                            const meta = JSON.parse(jsonStr);
                            const arr = Array.isArray(meta?.sources) ? meta.sources : [];
                            if (arr.length) renderSources(bubble, arr);
                        } catch {
                        }
                        return;
                    }
                    full += chunk;
                    mdDiv.innerHTML = renderMarkdown(full);
                    scrollBottom();
                });
                hljs.highlightAll();
                setStatus("就绪");
            } else {
                const {reply, sources} = await apiSendMessageJSON(sessionId, "user", text, useRag, attachmentsToSend);
                mdDiv.innerHTML = renderMarkdown(reply || "");
                if (sources && sources.length) {
                    renderSources(bubble, sources);
                }
                hljs.highlightAll();
                setStatus("就绪");
            }
            await reloadSessions();
        } catch (e) {
            mdDiv.innerHTML = renderMarkdown(`**错误**：${e.message || e}`);
            setStatus("出错");
        }
    }

                try {
                    const att = await uploadImageFile(f);
                    pendingAttachments.push(att);
                } catch (err) {
                    console.error("upload error", err);
                }
            }
            fileInput.value = "";
            renderImagePreview();
        });
    }

    /** --------------- 初始化 --------------- */
    (async function init() {
        try {
            try {
                agents = await apiListAgents();
                agentsMap = {};
                agents.forEach(a => {
                    agentsMap[a.key] = a;
                });
                const defaultAgent = agents.find(a => a.key === "default_chat") || agents[0];
                if (defaultAgent) {
                    currentAgentKey = defaultAgent.key;
                }
                renderAgents();
                updateAgentCurrentLabel();
                renderShortcutsForAgent(currentAgentKey);
            } catch (e) {
                console.warn("load agents failed:", e);
            }

            models = await apiGetModels();
        } catch (e) {
            console.error(e);
        }
        renderModels();

        pendingNew = true;
        pendingBotName = document.getElementById("model-select").value || models[0]?.bot_name || "gpt-3.5-turbo";
        insertSystemTip(`已进入新会话（助手：${getAgentNameByKey(currentAgentKey) || "默认"}，模型：${pendingBotName}）`);

        await reloadSessions();
        updateUploadButtonVisibility();
    })();
</script>
</body>
